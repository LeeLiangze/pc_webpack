<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>前端基础框架</title>
    <link rel="stylesheet" href="/css/style.min.css" />
</head>
<body>
<div class="loading-contraller">
    <div class="btn-bar">
        <p>
            <button id="J_btnBodyInitLoading">body加载loading</button>
            <button id="J_btnBodyInitLoadingLine">body加载loadingLine</button>
            <button id="J_btnBodyInitLoadingLine2">body加载loadingLine － loadingLine.hide() 100%加载完成</button>
        </p>
        <p>
            <button id="J_btnInitLoading">box1加载loading1</button>
            <button id="J_btnShowLoading">box1显示loading1</button>
            <button id="J_btnHideLoading">box1隐藏loading1</button>
            <button id="J_btnDestroyLoading">box1关闭loading1</button>
        </p>
        <p>
            <button id="J_btnInitLoading2">box2加载loading2</button>
            <button id="J_btnShowLoading2">box2显示loading2</button>
            <button id="J_btnHideLoading2">box2隐藏loading2</button>
            <button id="J_btnDestroyLoading2">box2关闭loading2</button>
        </p>
        <p>
            <button id="J_btnInitLoading3">loading1.show(box2)</button>
            <button id="J_btnInitLoading4">loading1.show(box1)</button>
        </p>
    </div>
    <div class="box-bar">
        <div class="box box1">box1 内容内容内容内容内容内容内容内容内容内容</div>
        <div class="box box2">box2 内容内容内容内容内容内容内容内容内容内容</div>
    </div>
</div>
<script>
    //解决ie下console.log()报错问题
    window.console = window.console || (function(){
                var c = {};
                c.log = c.warn = c.debug = c.info = c.error = c.time = c.dir = c.profile = c.clear = c.exception = c.trace = c.assert = function(){};
                return c;
            })();
</script>
</body>
</html>
