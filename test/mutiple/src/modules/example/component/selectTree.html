<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>前端基础框架</title>
    <link rel="stylesheet" href="/css/style.min.css" />
</head>
<body>
<div>
    <button class="btn btn-blue btnGetSelected"> 获取下拉框选中项</button>
</div>
<ul class="selectTree">
    <li id="treeContainer1"></li>
    <li id="treeContainer2"></li>
    <button class="reloadasync" type="button">数据重载单选</button>
    <button class="reloadnoasync" type="button">数据重载多选</button>
    <button class="setsingle" type="button">单选设置勾选'李四'</button>
    <button class="setmore" type="button">多选设置勾选'李四'</button>
    <button class="setmore2" type="button">多选设置勾选'李四，王五'</button>
    <button class="disable" type="button">禁用单选</button>
    <button class="enable" type="button">启用单选</button>
</ul>
<script>
    //解决ie下console.log()报错问题
    window.console = window.console || (function(){
                var c = {};
                c.log = c.warn = c.debug = c.info = c.error = c.time = c.dir = c.profile = c.clear = c.exception = c.trace = c.assert = function(){};
                return c;
            })();
</script>
</body>
</html>
